<p-table
  [scrollable]="true"
  [value]="errors"
  sortMode="multiple"
  [paginator]="true"
  [selectionPageOnly]="true"
  [rows]="5"
  styleClass="p-datatable-striped"
  [rowsPerPageOptions]="[5, 10, 25, 50, 100, errors.length]"
  [rowHover]="true"
  [scrollable]="true"
  scrollHeight="50vh"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="header">
        Tiêu đề <p-sortIcon field="header"></p-sortIcon>
      </th>
      <th pSortableColumn="row">
        Địa chỉ <p-sortIcon field="row"></p-sortIcon>
      </th>
      <th pSortableColumn="value">
        Giá trị <p-sortIcon field="value"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-item
  >
    <tr>
      <td>
        {{ item.header }}
      </td>
      <td>{{ item.address }} [{{ item.row }}:{{ item.col }}]</td>
      <td>{{ item.value }}</td>
    </tr>
  </ng-template>
</p-table>
