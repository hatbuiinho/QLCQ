<p-dialog
  [(visible)]="visible"
  [maximizable]="true"
  [resizable]="true"
  header="Cắt ảnh"
  appendTo="body"
  [closable]="true"
  [modal]="true"
>
  <label
    [for]="inputId"
    pButton
    pRipple
    [style]="style"
    [ngClass]="styleClass"
    label="Chọn tệp"
    class="p-button-text my-3"
  ></label>
  <button
    pButton
    pRipple
    label="Lưu"
    class="p-button-success p-button-text my-3"
    (click)="save()"
  ></button>

  <div class="flex">
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="ratio > 0"
      [aspectRatio]="ratio"
      format="png"
      (imageCropped)="imageCropped($event)"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
      [style]="{ 'max-height': '50vh' }"
    ></image-cropper>

    <div>
      <h3>Xem trước</h3>
      <img
        [src]="croppedImage"
        [style]="{ 'max-height': '70vh' }"
      />
    </div>
  </div>
</p-dialog>
<input
  [id]="inputId"
  type="file"
  (change)="fileChangeEvent($event)"
  accept="image/*"
  class="hidden"
/>
